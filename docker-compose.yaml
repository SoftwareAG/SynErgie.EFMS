version: '3.2'

services:
  mongodb:
    ports:
      - '27017:27017'
    logging:
      options:
        max-size: 1g
    #environment:
    #  - MONGO_INITDB_ROOT_USERNAME=
    #  - MONGO_INITDB_ROOT_PASSWORD=
    volumes:
      - efmsmongodata:/data/db

    image: mongo


volumes:
  efmsmongodata: